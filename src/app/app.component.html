<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true">
        <p>Carpooling app</p>
        <mat-nav-list>
        <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
            <mat-icon>face</mat-icon>
            Signup
        </a>
            
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">
            <mat-icon>input</mat-icon>
            Login
        </a>

        <a mat-list-item routerLink="/voznje" (click)="sidenav.close()">
            <mat-icon>directions_car</mat-icon>
            Voznje
        </a>
            
        <a mat-list-item routerLink="/obavestenja" (click)="sidenav.close()">
            <span matBadge="1" [matBadgeHidden]="!visible" matBadgePosition="before" matBadgeOverlap="true" matBadgeColor="warn">
            <mat-icon>notifications</mat-icon></span>
            Obavestenja
        </a>
        <a mat-list-item routerLink="/profil" (click)="sidenav.close()">
            <mat-icon>account_circle</mat-icon>
            Profil
        </a>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </a>
            
    </mat-nav-list> 
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
        <div fxHide.gt-xs><button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </div>
        <div>
            <a routerLink="/"><img src="assets/img/carpool_logo_green.png" width="260px" height="60"></a>
        </div>
        <div fxFlex fxLayoutAlign="end" fxLayoutGap="10px" fxHide.xs>
            <a routerLink="/signup">Signup</a>
            <a routerLink="/login">Login</a>
            <a routerLink="/voznje">Voznje</a>
            <a routerLink="/obavestenja">Obavestenja</a>
            <a routerLink="/profil">Profil</a>
        </div>
        </mat-toolbar>   
        <router-outlet></router-outlet> 
    </mat-sidenav-content>
</mat-sidenav-container>
