<section>
  <h1 mat-dialog-title>Sta mislite o ovoj voznji?</h1>
  <mat-dialog-content>
    <form>
    <mat-form-field class="max-duzina">
      <textarea matInput placeholder="Ostavite komentar"></textarea>
    </mat-form-field>
  </form>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center">
    <button mat-button color="primary" [mat-dialog-close]="true">Potvrdi</button>
  </mat-dialog-actions>
</section>
